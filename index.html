<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMe</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
 <header class = "startPage" id ="startPage">
     <h1>
         Begin JavaScript Quiz Now
     </h1>
     <p>
         You have 5 minutes to complete 5 questions.
     </p>
     <button id = "startButton" class = "button">Start Now</button>
    </header>
 <div class = "startQuiz" id="startQuiz">
     <h1 class = "time" style = "text-align: right;"></h1>
     <p class = "questions" id="questionTitle"></p>
     <section class = "showButton">
         <button class = "button" id="answerButton1"></button>
         <button class = "button" id="answerButton2"></button>
     </section>
     <p id="correctAnswer"> Correct! </p>
     <p id="wrongAnswer"> Wrong! </p>
 </div>
 <div class = "results" id="results"> 
     <h1> Results Page! </h1>
     <p class="yourScore"></p>
     <button class = "button" id = "enterHighScore"> Enter Your Score </button>
 </div>
 <div class = "highScore" id="highScore">
    <h1> High Score Page! </h1>
 </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
